<!DOCTYPE html>
<html lang="ru">
<head>
   {% block head %}
   <link href="{{ url_for('static', path='bootstrap.min.css') }}" rel="stylesheet">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{% block title %}{% endblock %}</title>
   {% endblock %}
</head>
<body>
   <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
           <a class="navbar-brand" href="{{ request.url_for('research') }}">Исследования ДНК</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ request.url_for('research') }}">Журнал</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link active" href="#">Лица на проверку</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer">
         {% block footer %}
         {% endblock %}
      </div>
   </div>
   <script src="{{ url_for('static', path='bootstrap.min.js') }}"></script>
</body>
</html>
